NPM<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #ffd6eb 50%, #ffcce6 75%, #ffc2e1 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .profile-image {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
            border: 10px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 25px 50px rgba(255, 105, 180, 0.6);
            margin: 30px 0;
            animation: jumpIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, 
                       gentle-pulse 3s ease-in-out 1.2s infinite;
            opacity: 0;
            transform: scale(0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes jumpIn {
            0% {
                transform: scale(0.5) translateY(100px);
                opacity: 0;
            }
            70% {
                transform: scale(1.1) translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .profile-image:hover {
            transform: scale(1.08);
            box-shadow: 0 30px 60px rgba(255, 105, 180, 0.8);
        }

        @keyframes gentle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .love-button {
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 28px;
            font-family: 'Pacifico', cursive;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            animation: button-glow 2s ease-in-out infinite alternate;
        }

        .love-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.6);
            background: linear-gradient(45deg, #ff8fab, #ff6b9d);
        }

        @keyframes button-glow {
            0% { box-shadow: 0 15px 30px rgba(255, 107, 157, 0.4); }
            100% { box-shadow: 0 15px 30px rgba(255, 107, 157, 0.8); }
        }

        /* Floating Love Bubbles */
        .love-bubble {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 182, 193, 0.8);
            pointer-events: none;
            animation: float-up linear infinite;
            z-index: 1;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .title {
            font-size: 48px;
            color: #d63384;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.3);
            animation: fade-in 2s ease-in;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-image {
                width: 220px;
                height: 220px;
            }
            
            .title {
                font-size: 36px;
            }
            
            .love-button {
                font-size: 24px;
                padding: 16px 32px;
            }
            
            .love-bubble {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .profile-image {
                width: 180px;
                height: 180px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .love-button {
                font-size: 20px;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">You Are My Everything üíï</h1>
        <img src="IMG-20250429-WA0009.jpg" alt="My Beautiful Love" class="profile-image">
        <a href="page2.html" class="love-button">Click Me ‚ù§Ô∏è</a>
    </div>

    <script>
        // Create floating love bubbles
        const loveEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíò', 'üíù', 'üíû', 'üíü', 'üåπ', 'üíê'];
        
        function createLoveBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'love-bubble';
            bubble.textContent = loveEmojis[Math.floor(Math.random() * loveEmojis.length)];
            
            // Random horizontal position
            bubble.style.left = Math.random() * 100 + '%';
            
            // Random animation duration (8-15 seconds)
            const duration = Math.random() * 7 + 8;
            bubble.style.animationDuration = duration + 's';
            
            // Random delay
            bubble.style.animationDelay = Math.random() * 2 + 's';
            
            // Random size variation
            const size = Math.random() * 10 + 15;
            bubble.style.fontSize = size + 'px';
            
            document.body.appendChild(bubble);
            
            // Remove bubble after animation completes
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.parentNode.removeChild(bubble);
                }
            }, (duration + 2) * 1000);
        }
        
        // Create initial bubbles
        for (let i = 0; i < 25; i++) {
            setTimeout(() => createLoveBubble(), i * 200);
        }
        
        // Continue creating bubbles
        setInterval(createLoveBubble, 800);
        
        // Add click sound effect (optional)
        document.querySelector('.love-button').addEventListener('click', function(e) {
            // Create a small heart animation on click
            const heart = document.createElement('div');
            heart.textContent = 'üíñ';
            heart.style.position = 'absolute';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            heart.style.fontSize = '24px';
            heart.style.pointerEvents = 'none';
            heart.style.animation = 'float-up 1s ease-out forwards';
            heart.style.zIndex = '1000';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 1000);
        });
    </script>
</body>
</html>
